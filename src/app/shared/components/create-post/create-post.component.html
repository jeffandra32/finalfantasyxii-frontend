<div class="card-header bg-transparent">
  <div class="row align-items-center">
    <div class="col">
      <h6 class="text-uppercase text-header ls-1 mb-1">
        <a style="cursor: pointer;" (click)="openCreatePost(create_post)">
          <i
            style="font-size: 19px; color: #46627f; cursor: pointer;"
            class="far fa-edit"
          >
          </i>
          Inserir publicação
        </a>
      </h6>
    </div>
    <div class="col">
      <ul class="nav nav-pills justify-content-end"></ul>
    </div>
  </div>
</div>

<ng-template #create_post>
  <div class="card-header bg-transparent">
    <div class="row align-items-center">
      <div class="col">
        <h6 class="text-uppercase text-header ls-1 mb-1">
          Criar uma publicação
        </h6>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <img class="profile" src="../../../../assets/img/pp.jpg" alt="" />
        </div>
        <div class="col-md-6">
          <span style="font-weight: bold;">Jefferson Andrade</span><br />
          <span style="font-size: 12px; color: gray;"
            >System Developer Front End</span
          >
        </div>
        <div class="col-md-4">
          <div class="dropdown ml-2">
            <select class="task-select" name="Origins" #Origin>
              <option disabled [value]="-1">Selecione...</option>
              <option
                *ngFor="let stack of listTack; let i = index"
                value="{{ stack.value }}"
                >{{ stack.name }}</option
              >
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-12">
          <textarea
            name="content"
            placeholder="No que você está pensando?"
            id="content"
            cols="50"
            rows="3"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="image-upload">
            <label for="file-input">
              <i
                class="fas fa-camera"
                style="font-size: 30px; cursor: pointer;"
              ></i>
            </label>

            <input id="file-input" type="file" />
          </div>
        </div>
        <div class="col-md-6">
          <button class="btn btn-info" style="float: right;">Enviar</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<div class="card">
  <div class="card-header bg-transparent">
    <div class="row align-items-center">
      <div class="col">
        <h6 class="text-uppercase text-header ls-1 mb-1">
          Editar Perfil
        </h6>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="second-column m-2">
      <!-- social media -->
      <form class="form" [formGroup]="editPerfilForm" (ngSubmit)="onUpdate()">
        <label class="label-input" for="">
          <i class="far fa-user icon-modify"></i>
          <input
            type="text"
            name="title"
            class="form-control"
            placeholder="Título"
            formControlName="title"
          />
        </label>

        <label class="label-input" for="">
          <i class="fab fa-linkedin icon-modify"></i>
          <input
            type="text"
            name="linkedin"
            class="form-control"
            placeholder="Linkedin"
            formControlName="linkedin"
          />
        </label>

        <label class="label-input" for="">
          <i class="fab fa-github-square icon-modify"></i>
          <input
            type="text"
            name="github"
            class="form-control"
            placeholder="gitHub"
            formControlName="github"
          />
        </label>

        <label class="label-input" for="">
          <textarea
            type="text"
            name="bio"
            class="form-control"
            placeholder="Digite aqui sua biográfia..."
            formControlName="bio"
          ></textarea>
        </label>
        <div class="row justify-content-center">
          <button class="btn btn-second" type="submit">
            <app-loading [loadingLogin]="loadingLogin"></app-loading>
            Alterar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

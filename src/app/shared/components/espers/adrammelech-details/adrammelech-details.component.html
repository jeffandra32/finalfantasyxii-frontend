<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <!-- Loading -->
      <div id="cards" *ngFor="let esper of esperAdrammelechDetails">
        <figure class="card card--electric">
          <div class="card__image-container"></div>
          <div class="row m-2">
            <div class="col-md-4">
              <img
                src="../../../../assets/img/icons/Esper_07.png"
                class="img-esper"
                alt="Adramelech"
              />
            </div>
            <div class="col-md-8">
              <span class="card__name">{{ esper.name }}</span>
            </div>
          </div>

          <figcaption class="card__caption">
            <div class="row">
              <div
                class="col-md-6"
                style="border-right: solid 1px rgba(128, 128, 128, 0.267);"
              >
                <table class="card__stats">
                  <tbody>
                    <tr>
                      <th>Level</th>
                      <td>{{ esper.level }}</td>
                    </tr>
                    <tr>
                      <th>HP</th>
                      <td>{{ esper.hp }}</td>
                    </tr>

                    <tr>
                      <th>Steal</th>
                      <td>{{ esper.steal }}</td>
                    </tr>
                    <tr>
                      <br />
                    </tr>
                    <tr>
                      <th>Quickenings</th>
                      <td>
                        <i
                          class="fas fa-fire"
                          style="
                            color: #06581f;
                            font-size: 20px;
                            margin-right: 5px;
                          "
                        ></i
                        >{{ esper.attack }}
                      </td>
                    </tr>
                    <tr>
                      <br />
                    </tr>
                    <tr *ngIf="esper.lockedlicense">
                      <th>Locked license</th>
                      <td>{{ esper.lockedlicense }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-md-6">
                <table class="card__stats">
                  <tbody>
                    <tr *ngIf="esper.location">
                      <th>location</th>
                      <td>{{ esper.location }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-12 mb-2">
                <img
                  src="{{ esper.avatar }}"
                  class="img-responsive"
                  alt="Belias"
                />
              </div>
              <div class="col-md-12">
                <p>
                  Adrammelech não é muito poderoso por si só, mas cria inimigos
                  Shambling Corpse ao seu redor para ajudá-lo na batalha, e eles
                  continuarão gerando durante a luta. É fácil ficar
                  impressionado se você não se concentrar em derrubá-los quando
                  eles aparecerem.
                </p>
                <p>
                  O outro aspecto difícil dessa luta tem a ver com alguns dos
                  efeitos de status que esse Esper pode atingir. Para
                  iniciantes, o movimento Thundaja pode causar o efeito Status
                  de parada, que pode ser mortal se afetar alguns membros do seu
                  grupo ao mesmo tempo. Você pode usar um Chronos Tear, um
                  remédio ou equipar um Power Armlet para impedir que seus
                  personagens sejam afetados por Stop.
                </p>
                <p>
                  O segundo efeito de status mortal é chamado de Sangramento (ou
                  Sap). Esse efeito diminuirá lentamente o HP de um membro do
                  grupo durante um período de tempo definido (semelhante ao
                  veneno). Isso pode ser combatido lançando Regen nos
                  personagens preventivamente. Como mencionado acima,
                  certifique-se de vir preparado com o Gambit "Foe: Undead" e
                  algumas Chronos Tears de sobra. Configure seus personagens com
                  armas à distância, pois Adrammelech é um inimigo do tipo
                  voador que não pode ser atingido com armas brancas comuns.
                  Dito isto, você pode deixar um de seus personagens equipado
                  com uma arma branca (como o seu tanque) para que eles possam
                  focar seus ataques nos cadáveres Shambling que aparecem em
                  torno de Adrammelech.
                </p>
                <p>
                  Adrammelech usa Magick baseado em relâmpago, então equipe seus
                  personagens com armaduras resistentes à iluminação se você
                  estiver tendo problemas. Você também deve configurar seus
                  personagens para usar Magias baseadas em gelo e armas
                  elementares de gelo, se elas estiverem disponíveis, pois
                  Adrammelech é fraco em gelo. Use Bubble Magick ou Bubble Belts
                  se você estiver tendo problemas para sobreviver ao ataque.
                </p>
              </div>
            </div>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
</div>

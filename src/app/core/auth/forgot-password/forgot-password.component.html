<div class="header py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100"></div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-4">
  <div class="row justify-content-center">
    <div class="content first-content">
      <div class="second-column m-2">
        <img
          src="./../../../../assets/img/moogle.png"
          alt="logo-full-stack-guide"
        />

        <!-- social media -->
        <form class="form" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
          <label class="label-input" for="">
            <i class="far fa-envelope icon-modify"></i>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="E-mail"
              formControlName="email"
            />
          </label>

          <button id="signin" class="btn btn-primary" type="submit">
            <app-loading [loadingLogin]="loadingLogin"></app-loading>
            Enviar
          </button>
        </form>
      </div>
      <div class="first-column">
     
          <h2 class="title title-primary">Esqueceu a senha?</h2>
          <p class="description description-primary">
            Insira um e-mail cadastrado no sistema.
          </p>
          <div class="btn-login">
          <button
            id="signin"
            class="btn btn-second"
            [routerLink]="['/auth/login']"
          >
            Login
          </button>
        </div>
      </div>
    </div>
    <!-- second-content -->
  </div>
</div>
